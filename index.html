<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Geotodle</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div id="menu" class="menu">
      <div class="text text--large animation-fade-in">Geotodle</div>
      <div class="options animation-fade-in">
        <button id="play" class="btn options__btn">Graj</button>
        <button id="info" class="btn options__btn">Informacje</button>
        <button id="previous" class="btn options__btn">Poprzednie gry</button>
      </div>
    </div>
    <div id="gameplay" class="gameplay">
      <div class="plot-container">
        <iframe
          id="plot_predykcja"
          class="hidden"
          width="600"
          height="300"
          frameborder="0"
          scrolling="no"
        ></iframe>
        <iframe
          id="plot_bezrobocie"
          class="hidden"
          width="600"
          height="300"
          frameborder="0"
          scrolling="no"
        ></iframe>
      </div>

      <button id="dane" class="btn btn--dane hidden">Pokaż dane/scenę</button>
      <div class="canvas-wrapper"></div>
      <button id="nextButton" class="btn btn--next hidden">Sprawdź</button>
      <button
        id="goToMenuBtn"
        class="animated-button btn btn--next center-x hidden"
      >
        Wróć do menu
      </button>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
